<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Netflix Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="netflix_icon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="netflix.css" />
  </head>
  <body>
    <header>
      <img src="netflix-logo.png" alt="Netflix Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">New & Popular</a></li>
          <li><a href="#">My List</a></li>
          <li><a href="#">Browse by Languages</a></li>
        </ul>
      </nav>
      <div class="right-navbar">
        <img src="search.png" alt="Search" class="search" />
        <a href="#">Children</a>
        <img
          src="notification-bell.png"
          alt="Notifications"
          class="notification-bell"
        />
        <img src="profile-icon.jpg" alt="Profile Icon" class="profile" />
      </div>
    </header>
    <main>
      <section class="intro">
        <video class="background-video" autoplay loop muted>
          <source src="zenitsu-swordsmanship.mp4" type="video/mp4" />
        </video>
        <div class="intro-content">
          <img src="netflix_icon.png" alt="Netflix Icon" class="icon" />
          <h1>Welcome to Netflix</h1>
          <p>Watch anywhere. Cancel anytime.</p>
          <a href="#" class="btn">Get Started</a>
        </div>
      </section>
      <section class="gallery">
        <h3>Recommended for You</h3>
        <div class="recommendations">
          <div class="recommendations-item">
            <img src="demon-slayer.png" alt="Movie 1" />
          </div>
          <div class="recommendations-item">
            <img src="baki-hanma.jpg" alt="Movie 2" />
          </div>
          <div class="recommendations-item">
            <img src="jujutsu-kaisen.jpg" alt="Movie 3" />
          </div>
          <div class="recommendations-item">
            <img src="death-note.jpg" alt="Movie 4" />
          </div>
          <div class="recommendations-item">
            <img src="chainsaw-man.jpg" alt="Movie 5" />
          </div>
          <div class="recommendations-item">
            <img src="aot-fury-titan.jpg" alt="Movie 6" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Â© 2024 Netflix Clone. All rights reserved.</p>
    </footer>
  </body>
</html>
